<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Developed by Grushka Daria">
    <title>RegToEvent</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Checking fbpx parameter -->
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        let fbpxParameter = urlParams.get('fbpx');
        if (fbpxParameter == null) { fbpxParameter = '123456789123456' }
        console.log(fbpxParameter);
    </script>

    <!-- Facebook Pixel Code -->
    <script>
        !function (f, b, e, v, n, t, s) {
            if (f.fbq) return; n = f.fbq = function () {
                n.callMethod ?
                    n.callMethod.apply(n, arguments) : n.queue.push(arguments)
            };
            if (!f._fbq) f._fbq = n; n.push = n; n.loaded = !0; n.version = '2.0';
            n.queue = []; t = b.createElement(e); t.async = !0;
            t.src = v; s = b.getElementsByTagName(e)[0];
            s.parentNode.insertBefore(t, s)
        }(window, document, 'script',
            'https://connect.facebook.net/en_US/fbevents.js');
        fbq('init', fbpxParameter);
        fbq('track', 'PageView');
        fbq('track', 'ViewContent');
        fbq('track', 'Lead');
    </script>
    <noscript><img height="1" width="1" style="display:none" src="" id="pixelImg" /></noscript>
    <!-- End Facebook Pixel Code -->
    <script>
        document.getElementById('pixelImg').src = "https://www.facebook.com/tr?id=" + fbpxParameter + "&ev=PageView&noscript=1";
    </script>
</head>

<body>
    <div class="form">
        <div class="form__border">
            <div class="form__content">
                <div class="form__content-left">
                    <div class="form-field">
                        <input type="text" name="name" id="name" placeholder="NAME">
                    </div>
                    <div class="form-field">
                        <input type="email" name="email" id="email" placeholder="EMAIL">
                    </div>
                    <div class="form-field">
                        <input type="text" name="web" id="web" placeholder="WEB">
                    </div>
                </div>
                <div class="form__content-right">
                    <textarea name="message" id="message" placeholder="MESSAGE"></textarea>
                    <button type="button" id="sendMail">send</button>
                </div>
            </div>
            <div id="errorMessage"></div>
        </div>
    </div>

    <script defer src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script defer src="js/script.js"></script>
</body>

</html>
